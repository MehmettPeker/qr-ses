<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ses 2</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="page">
  <main class="wrap">
    <a class="back" href="./index.html">â† Geri</a>

    <section class="card">
      <h1>ğŸ§ Ses 2</h1>
      <p>Oynatâ€™a basÄ±nca ses baÅŸlar. Mobilde otomatik Ã§alma engellenebilir, bu yÃ¼zden buton ÅŸart.</p>

      <audio id="player" preload="auto" src="./audio/ses1.mp4"></audio>

      <button id="playBtn" class="btn big">â–¶ï¸ Oynat / Duraklat</button>

      <div class="row">
        <label class="lbl">Ses</label>
        <input id="vol" type="range" min="0" max="1" step="0.01" />
        <span id="volVal" class="pill"></span>
      </div>

      <div class="row">
        <span id="status" class="hint"></span>
      </div>
    </section>
  </main>

  <script>
    const audio = document.getElementById("player");
    const btn = document.getElementById("playBtn");
    const vol = document.getElementById("vol");
    const volVal = document.getElementById("volVal");
    const status = document.getElementById("status");

    // VarsayÄ±lan ses: %100
    audio.muted = false;
    audio.volume = 1;
    vol.value = audio.volume;
    volVal.textContent = Math.round(audio.volume * 100) + "%";

    vol.addEventListener("input", () => {
      audio.muted = false;
      audio.volume = Number(vol.value);
      volVal.textContent = Math.round(audio.volume * 100) + "%";
    });

    btn.addEventListener("click", async () => {
      try {
        if (audio.paused) {
          await audio.play(); // mobilde user gesture gerekir (buton bu yÃ¼zden)
          status.textContent = "Ã‡alÄ±yorâ€¦";
        } else {
          audio.pause();
          status.textContent = "DuraklatÄ±ldÄ±.";
        }
      } catch (e) {
        status.textContent = "Ã‡alma hatasÄ±: dosya yolu / format kontrol et.";
        console.error(e);
      }
    });

    audio.addEventListener("error", () => {
      status.textContent = "Ses yÃ¼klenemedi (404 veya format). Network/Console bak.";
    });
  </script>
</body>
</html>
